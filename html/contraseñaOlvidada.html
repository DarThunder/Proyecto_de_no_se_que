<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Olvidaste tu contraseña?</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/styleCC.css"/>
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <form id="formulario-registro">
          <img src="/sources/img/logo_negro.png" alt="Logo SS" class="form-logo">
          <p class="subtitle">Proceso para regresar una contraseña</p>
          <p class="subtitle">Ingrese su correo electronico y le devolveremos un correo con su contraseña</p>

          <div class="input-group">
            <label for="email">Correo</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ingresa tu correo electronico"
              required
            />
          </div>

          <button type="submit" class="btn-login">Validar Correo</button>

          <a href="login.html">
            <button type="button" class="btn-login" >Regresar</button>
          </a>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/contraseñaOlvidada.js"></script>
  </body>
</html>
