<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Estético</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/login.css"/>
  </head>
  <body>
    <audio autoplay preload loop id="Bg_music" src="../sources/audio/Bg_music.mp3"></audio>

    <video autoplay loop muted class="videoFondo" src="../sources/vids/BrcAzulFondo.webm"></video>

    <div class="login-container">
      <div class="login-form">
        <form action="/login" method="POST">
          <h1>Bienvenido</h1>
          <p class="subtitle">Ingresa a tu cuenta</p>

          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="tu@email.com"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Contraseña</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Tu contraseña"
                required
              />
              <i class="bx bx-show" id="toggle-password"></i>
            </div>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" name="remember" />
              Recordarme
            </label>
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="btn-login">Ingresar</button>

          <div class="separator">
            <span>o continúa con</span>
          </div>

          <div class="social-login">
            <button type="button" class="btn-social google">
              <i class="bx bxl-google"></i>
              Google
            </button>
            <button type="button" class="btn-social facebook">
              <i class="bx bxl-facebook-circle"></i>
              Facebook
            </button>
          </div>

          <div class="signup-link">
            <p>¿No tienes una cuenta? <a href="CrearCuenta.html">Regístrate</a></p>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
      const musica = document.getElementById("Bg_music");
      musica.volume = 0.2;
    </script>
  </body>
</html>
