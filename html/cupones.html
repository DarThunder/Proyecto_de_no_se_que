<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cupones</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/cupones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <div class="admin-logo">
                <h1>S&S Admin</h1>
            </div>
            <ul>
                <li>
                    <a href="admin.html">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="active">
                    <a href="cupones.html">
                        <i class="fas fa-tags"></i> Gestión de Cupones
                    </a>
                </li>
                <li>
                    <a href="reporte_productos.html"><i class="fas fa-chart-line"></i> Reporte Ventas</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-users"></i> Gestión Empleados</a>
                </li>
                <li>
                    <a href="../index.html"><i class="fas fa-store"></i> Ver Tienda</a>
                </li>
                <li>
                    <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                </li>
            </ul>
        </nav>

        <main class="admin-content">
            <header class="admin-header">
                <h2>Gestión de Cupones (HU 32)</h2>
                <div class="user-info">
                    Bienvenido, <span id="admin-username">cargando...</span>
                </div>
            </header>

            <section class="content-area">
                <div class="content-header">
                    <h3>Todos los Cupones</h3>
                    <button id="add-coupon-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Crear Nuevo Cupón
                    </button>
                </div>
                
                <div class="table-container">
                    <table id="coupons-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Código</th>
                                <th>Descuento</th>
                                <th>Usos</th>
                                <th>Expira</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="coupons-table-body">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="coupon-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <form id="coupon-form">
                <h3 id="modal-title">Crear Nuevo Cupón</h3>
                <input type="hidden" id="coupon-id">
                
                <div class="form-group">
                    <label for="coupon-name">Nombre</label>
                    <input type="text" id="coupon-name" required>
                </div>
                <div class="form-group">
                    <label for="coupon-discount">Descuento (%)</label>
                    <input type="number" id="coupon-discount" min="1" max="100" required>
                </div>
                <div class="form-group">
                    <label for="coupon-expiration">Fecha de Expiración (Opcional)</label>
                    <input type="date" id="coupon-expiration">
                </div>
                <div class="form-group">
                    <label for="coupon-uses">Usos Máximos (Opcional)</label>
                    <input type="number" id="coupon-uses" min="1">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="coupon-active" checked>
                    <label for="coupon-active">Activo</label>
                </div>

                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" id="save-btn" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../js/cupones.js"></script>
</body>
</html>
