<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Digital Ejemplo/Concepto etc etc</title>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="reproductor-musica">
        <div class="contenedor-cancion-nombre">
            <marquee behavior="scroll" direction="left" loop scrolldelay="" truespeed>
                <h2 class="texto-nombre-cancion">Aca va el nombre de la rola</h2>
            </marquee>
        </div>

        <div class="contenedor-vinilo">
            <img class="SpinningVinyl" src="sources/img/vinilo.png" width="500" height="500" alt="">
        </div>
    </div>
    

    <div id="portada" class="portada">
        <div class="imagenLogo">
            <img src="sources/img/logo.png" width="500" height="500" alt="">
        </div>

        <video autoplay loop muted class="videoFondo" src="../sources/vids/BrcAzulFondo.webm"></video>
    </div>

    <div class="seccion-categorias">
        <h1 class="texto-categorias">Contamos con las siguientes categorias:</h1>
        <div class="contenedor-categorias">
           <div class="categoria-instancia-exterior">
                <div class="categoria-instancia-interior">
                    <div class="contenedor-imagen-categoria">
                        <img class="imagen-categoria" src="sources/img/pantalones.jpg" alt="">
                    </div>
                    <div class="contenedor-texto-categoria">
                        <h1>Pantalon</h1>
                        <p>Es un pantalon w que esperabas</p>
                    </div>
                </div>
           </div>
        </div>
    </div>
</body>
</html>
