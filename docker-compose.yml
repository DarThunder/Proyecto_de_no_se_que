version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: ropadb_container
    restart: always
    environment:
      POSTGRES_USER: usuario_db
      POSTGRES_PASSWORD: tu_password
      POSTGRES_DB: ropadb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d/
  backend:
    build: ./backend
    container_name: ropa_backend_container
    ports:
      - "8080:8080"
    depends_on:
      - db
    # environment:
    # DB_CONNECTION_STRING: "host=db ..."
volumes:
  postgres_data:
